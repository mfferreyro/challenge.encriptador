        <section>

            cols="40" rows="6" 
            placeholder="ingrese el texto aqui"> </textarea>

           <div class="botones">

                onclick="btnEncriptar()">

                onclick="btnDesencriptar()">

                </button>
            </div>
        
        </section>

                <button class="copiar"
                onclick="copiar()">Copiar</button>

            </div>
            
                
            
        </section>

    </main>
